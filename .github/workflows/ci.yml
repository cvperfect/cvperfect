name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Delegation Tests
        run: npm run test:delegation
      - name: Hooks Tests
        run: npm run test:hooks
      - name: Smoke (build/start + HTTP)
        run: npm run test:smoke